          <td><?= htmlspecialchars($req['reason']) ?></td>
          <td class="status"><?= htmlspecialchars($req['state']) ?></td>
          <td><?= htmlspecialchars($req['created_at']) ?></td>
          <td>
            <?php if($req['state'] === 'Pending'): ?>
              <a href="index.php?action=approveRequest&id=<?= $req['id'] ?>" class="action-btn approve">Approve</a>
              <a href="index.php?action=rejectRequest&id=<?= $req['id'] ?>" class="action-btn reject">Reject</a>
            <?php elseif($req['state'] === 'Approved'): ?>

              -

      <tr>
        <td colspan="8">No requests found.</td>

  <!-- Filter Buttons -->
  <div class="buttons">
    <button onclick="filterStatus('Pending')">Pending Requests</button>
    <button onclick="filterStatus('Rejected')">Rejected Requests</button>
    <button onclick="filterStatus('Approved')">Approved Requests</button>
    <button onclick="filterStatus('Completed')">Completed Requests</button>
    <button onclick="filterStatus('All')">All Requests</button>
  </div>

  <a href="index.php?action=BeneficiaryDepartment" class="back">â¬… Back to Dashboard</a>

  <script>
    function filterStatus(status) {
      const table = document.getElementById('requestsTable');
      const rows = table.getElementsByTagName('tr');
      for (let i = 1; i < rows.length; i++) {
        const statusCell = rows[i].getElementsByClassName('status')[0];
        if (status === 'All' || statusCell.textContent === status) {
          rows[i].style.display = '';
        } else {
          rows[i].style.display = 'none';
        }
      }
    }
  </script>
</body>
