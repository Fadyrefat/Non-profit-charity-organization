<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Volunteer</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 50px; }
    form { max-width: 400px; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
    label { display: block; margin-top: 10px; }
    input[type="text"], input[type="email"], input[type="tel"], input[type="number"] {
      width: 100%; padding: 8px; margin-top: 5px;
      border: 1px solid #ccc; border-radius: 5px;
    }
    input[type="submit"] {
      margin-top: 15px; padding: 10px 20px;
      background: #28a745; color: white;
      border: none; border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover { background: #218838; }
    .back-btn {
      margin-top: 10px; padding: 8px 16px;
      background: #6c757d; color: white;
      border: none; border-radius: 5px;
      cursor: pointer; text-decoration: none;
      display: inline-block;
    }
    .back-btn:hover { background: #545b62; }
  </style>
</head>
<body>

  <h2>Add New Volunteer</h2>
  <form action="index.php?action=addVolunteer" method="POST">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" required>

    <p style="color: #6c757d; font-size: 0.9em; margin-top: 10px;">
      <em>Note: All volunteers start with 0 hours. Hours are earned by completing events.</em>
    </p>

    <input type="submit" value="Add Volunteer">
  </form>
  
  <a href="index.php?action=VolunteerDepartment" class="back-btn">Back to Volunteer Department</a>

</body>
</html>
